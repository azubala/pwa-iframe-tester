<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Ngrok Page with Back Navigation</title>
</head>
<body>
    <!-- iFrame displaying the locally hosted page via ngrok -->
    <iframe id="myIframe" src="https://ade5-213-134-167-79.ngrok-free.app" width="100%" height="600px"></iframe>

    <script>
        // Function to send a "goBack" message to the iframe
        function goBackInIframe() {            
            console.log("goBackInIframe function called");
            const iframe = document.getElementById('myIframe');
            iframe.contentWindow.postMessage("goBack");
        }

        // Listen for a native message to trigger iframe back navigation
        window.addEventListener("message", (event) => {
            if (event.data === "goBackInIframe") {
                console.log("Received goBackInIframe message");
                goBackInIframe();
            }
        });
    </script>
</body>
</html>
