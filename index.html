<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Embedded Ngrok Page</title>
</head>
<body>    
    <iframe id="myIframe" src="https://4db5-213-134-167-79.ngrok-free.app" width="100%" height="100%"></iframe>
        <script>
        
        function goBackInIframe() {
            const iframe = document.getElementById('myIframe');
            if (iframe && iframe.contentWindow) {
                iframe.contentWindow.history.back();
            }
        }
        
        window.addEventListener("message", (event) => {
            if (event.data === "goBackInIframe") {
                goBackInIframe();
            }
        });
    </script>
</body>
</html>
